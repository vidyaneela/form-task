<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
</head>
<center>
    <h2>Form Task</h2>
</center>

<body>
    <center>
        <form>
            <center>
                <fieldset style="width: 300px; margin: auto;">
                    <legend>Personal details</legend>
                    <table>
                        <tr>
                            <td><label>Salutation:</label>
                                <select>
                                    <option>--None--</option>
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>First name: <input type="text" placeholder="Enter Your First Name"></label></td>

                        </tr>
                        <tr>
                            <td><label>Last Name: <input type="text" placeholder="Enter Your Last Name"></label></td>
                        </tr>
                        <tr>
                            <td><label>Gender:</label>
                                <input type="radio">Male
                                <input type="radio">Female
                            </td>
                        </tr>
                        <tr>
                            <td><label>Address:</label>
                                <textarea name="Address"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit"></td>
                        </tr>
                    </table>
                </fieldset>
            </center>
        </form>
    </center>
</body>

</html>
